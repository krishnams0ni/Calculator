<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculate!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Calculator</div>

    <div class="calculate">
        <div id="display">
            <div id="displayText">0</div>
            <div id="displayOutput">0</div>
        </div>

        <div id="rowOne">
            <button class="button" id="clear">C</button>
            <button class="button" id="division">/</button>
            <button class="button" id="multiplication">*</button>
            <button class="button" id="backspace">‚Üê</button>
        </div>

        <div id="rowTwo">
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="subtraction">-</button>
        </div>

        <div id="rowThree">
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="addition">+</button>
        </div>

        <div id="rowFour">
            <div id="rowFourDiv">
                <div id="rowFourDivOne">
                    <button class="button" id="one">1</button>
                    <button class="button" id="two">2</button>
                    <button class="button" id="three">3</button>
                </div>
                <div id="rowFourDivTwo">
                    <button class="button" id="zero">0</button>
                </div>
            </div>
            <button class="button" id="equals">=</button>
        </div>
    </div>

    <div class="footer">a project by <a href="https://krishnams0ni.github.io/" target="_blank">krishnams0ni</a>, view
        page <a href="https://github.com/krishnams0ni/odin_calculator" target="_blank">source</a></div>
</body>

</html>
